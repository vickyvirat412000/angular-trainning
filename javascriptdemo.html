<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Java Script Demos for all the topic</h1>
    <input type="text" id="n" value="" placeholder="Enter the number"><br><br>
    <input type="radio" id="l" name="loop" value="f">For Loop<br><br>
    <input type="radio" id="l" name="loop" value="w">While Loop<br><br>
    <input type="radio" id="l" name="loop" value="d">Do While Loop<br><br>
    <button onclick="cal()">Submit</button>
    <script>
        function cal()
        {
            let num = document.getElementById('n').value;
            let loop = document.getElementById('l').value;
            let n = parseInt(num);
            if(n>0)
            {
                switch(loop)
                {
                    case 'f' : foorloop(n);break;
                    case 'w' : whileloop(n);break;
                    case 'd' : dowhileloop(n);break;
                }
            }
            else
            {
                alert('enter the number grater then zero');
                
            }
        }

        function foorloop(n)
        {
            for(let i = 1;i<=10;i++)
            {
                document.write(n+' * '+i+' = '+(n*i)+"<br>");
            }
        }

        function whileloop(n)
        {
            let i = 1;
            while(i<=10)
            {
                document.write(n+' * '+i+' = '+(n*i)+"<br>");
                i++;
            }
        }
        
        function dowhileloop(n)
        {
            do
            {
                document.write(n+' * '+i+' = '+(n*i)+"<br>");
                i++;
            } 
            while(i<=10);
        }


    </script>
</body>
</html>
